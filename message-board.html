    <main>
        <section class="message-board">
            <div class="container">
                <h1>留言板</h1>
                <p class="section-description">在这里分享您的塔罗体验和感受，与其他用户交流。</p>
                
                <!-- 登录区域 -->
                <div id="login-section" class="login-section">
                    <h2>用户登录</h2>
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required placeholder="输入您的用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required placeholder="输入密码">
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                        
                        <p class="login-help">
                            <small>提示：此为演示版，任意用户名密码均可登录</small>
                        </p>
                    </form>
                </div>
                
                <!-- 登录后显示的留言区域 -->
                <div id="message-section" class="message-section" style="display: none;">
                    <div class="user-info">
                        欢迎您, <span id="logged-username">用户</span>!
                        <button id="logout-btn" class="btn btn-small">退出登录</button>
                    </div>
                    
                    <!-- 留言表单 -->
                    <form id="message-form" class="message-form">
                        <h3>发表留言</h3>
                        <div class="form-group">
                            <label for="message-content">留言内容</label>
                            <textarea id="message-content" name="message" required placeholder="分享您的塔罗体验和感受..." rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">发布留言</button>
                    </form>
                </div>
                
                <!-- 留言列表 -->
                <div class="messages-list">
                    <h3>用户留言</h3>
                    <div id="messages-container">
                        <!-- 留言内容将通过JS动态添加 -->
                        <div class="no-messages">暂无留言，成为第一个留言的用户吧！</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
