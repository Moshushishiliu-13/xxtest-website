<head>

    <style>
        :root {
            --primary-color: #9b59b6;          /* 深紫色 */
            --secondary-color: #3a6ea5;        /* 深蓝色 */
            --text-color: #e0e0e0;             /* 浅灰白色文字 */
            --dark-bg: #121212;                /* 近黑色背景 */
            --card-bg: #1e1e2d;                /* 深蓝灰卡片背景 */
            --hover-color: #252538;            /* 悬停色 */
            --shadow: 0 4px 15px rgba(0,0,0,0.3); /* 深色阴影 */
            --transition: all 0.3s ease;
            --accent-color: #c0392b;           /* 暗红色点缀 */
            --golden: #d4af37;                 /* 金色点缀 */
            --gradient-start: #6a0572;         /* 渐变起始色 */
            --gradient-end: #2d0036;           /* 渐变结束色 */
            --text-secondary: #b3b3b3;         /* 次要文字颜色 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            background-image: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: clamp(10px, 3vw, 20px);
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--card-bg);
            padding: clamp(15px, 3vw, 20px);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: clamp(10px, 3vw, 20px);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            color: var(--golden);
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        h1 i {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 0 8px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }
        
        .contact-card {
            background-color: var(--card-bg);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease;
            flex: 1;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .contact-title {
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            color: var(--primary-color);
            margin-bottom: clamp(20px, 5vw, 30px);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .wechat-info {
            margin-bottom: clamp(20px, 5vw, 30px);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }
        
        .wechat-id {
            background-color: rgba(155, 89, 182, 0.2);
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 30px;
            display: inline-block;
            margin: 15px 0;
            font-weight: bold;
            color: var(--golden);
            border: 1px solid rgba(155, 89, 182, 0.3);
        }
        
        .qrcode-container {
            margin: 25px auto;
            width: clamp(150px, 50vw, 200px);
            height: clamp(150px, 50vw, 200px);
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .qrcode-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 25px);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: clamp(10px, 2vw, 15px) 0;
            color: var(--text-secondary);
            font-size: clamp(12px, 2vw, 14px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 响应式优化 */
        @media (min-width: 768px) {
            .contact-card {
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .qrcode-container {
                transition: transform 0.3s ease;
            }
            
            .qrcode-container:hover {
                transform: scale(1.05);
            }
        }
        
        /* 移动设备垂直方向优化 */
        @media (max-height: 700px) {
            .contact-card {
                padding-top: 15px;
                padding-bottom: 15px;
            }
            
            .contact-title {
                margin-bottom: 15px;
            }
            
            .wechat-info {
                margin-bottom: 15px;
            }
            
            .qrcode-container {
                margin: 15px auto;
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-width: 900px) {
            .container {
                padding: 10px;
            }
            
            .contact-card {
                padding: 15px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
            }
            
            .contact-info-container {
                flex: 1;
                min-width: 300px;
                margin-right: 20px;
            }
            
            .qrcode-container {
                margin: 0;
            }
        }
        
        /* 暗色模式优化 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f0f0f0;
                --text-secondary: #c5c5c5;
            }
        }
        
        /* 高对比度模式 */
        @media (prefers-contrast: high) {
            .wechat-id {
                border-width: 2px;
                background-color: rgba(155, 89, 182, 0.3);
            }
            
            .qrcode-container {
                border: 2px solid var(--primary-color);
            }
        }
        
        /* 提高可访问性 */
        @media (prefers-reduced-motion: reduce) {
            .floating {
                animation: none;
            }
            
            .contact-card {
                animation: none;
            }
            
            .back-btn:hover {
                transform: none;
            }
        }
        
        /* 修复一些视窗问题 */
        html, body {
            scroll-behavior: smooth;
            scrollbar-width: thin;
            height: 100%;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary-color), var(--primary-color));
        }
    </style>
</head>

    </div>
