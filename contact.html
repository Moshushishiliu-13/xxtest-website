<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 玄学心灵晴空导航网</title>
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- 引入FontAwesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9b59b6;          /* 深紫色 */
            --secondary-color: #3a6ea5;        /* 深蓝色 */
            --text-color: #e0e0e0;             /* 浅灰白色文字 */
            --dark-bg: #121212;                /* 近黑色背景 */
            --card-bg: #1e1e2d;                /* 深蓝灰卡片背景 */
            --hover-color: #252538;            /* 悬停色 */
            --shadow: 0 4px 15px rgba(0,0,0,0.3); /* 深色阴影 */
            --transition: all 0.3s ease;
            --accent-color: #c0392b;           /* 暗红色点缀 */
            --golden: #d4af37;                 /* 金色点缀 */
            --gradient-start: #6a0572;         /* 渐变起始色 */
            --gradient-end: #2d0036;           /* 渐变结束色 */
            --text-secondary: #b3b3b3;         /* 次要文字颜色 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            background-image: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background-color: var(--card-bg);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            color: var(--golden);
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        h1 i {
            font-size: 1.8rem;
            margin: 0 8px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }
        
        .contact-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s ease;
        }
        
        .contact-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .contact-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        }
        
        .wechat-info {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .wechat-id {
            background-color: rgba(155, 89, 182, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            margin: 15px 0;
            font-weight: bold;
            color: var(--golden);
            border: 1px solid rgba(155, 89, 182, 0.3);
        }
        
        .qrcode-container {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .qrcode-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 35px;
            padding: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: var(--dark-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary-color), var(--primary-color));
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .contact-card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1><i class="fas fa-moon"></i> 玄学心灵晴空导航网 <i class="fas fa-star"></i></h1>
        </header>
        
        <div class="contact-card animate__animated animate__fadeInUp">
            <h2 class="contact-title"><i class="fas fa-user-circle"></i> 联系我们</h2>
            
            <div class="wechat-info">
                <p>有任何问题或建议，请通过微信联系匠叔：</p>
                <div class="wechat-id">
                    <i class="fab fa-weixin"></i> 匠叔微信号：jjjiang826
                </div>
            </div>
            
            <div class="qrcode-container floating">
                <!-- 使用实际的微信二维码图片 -->
                <img src="images/联系方式二维码1.jpg" alt="匠叔微信二维码" title="扫描添加微信">
            </div>
            
            <a href="index.html" class="back-btn">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
        
        <footer>
            <p>© 2025 玄学心灵晴空导航网 | <a href="http://www.xxtest.com" style="color: var(--primary-color); text-decoration: none;">www.xxtest.com</a></p>
        </footer>
    </div>
</body>
</html>
